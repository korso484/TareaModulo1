<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
</head>
<header>
        <nav class="navbar">
            <div id="container-1">
                <a href="#"><img src="../assets/icon-menu-burguer.svg" alt="Rayitas Menu" title="Selector del Menu"></a>
            </div>
            <div id="container-2">
                <a href="#">MODA MUJER</a>
                <a href="#">MODA HOMBRE</a>
                <a href="#">NUEVA COLECCION</a>
                <a href="#">COLECCIONES ESPECIALES</a>
            </div>
            <div id="container-3">
                <div>
                    <a href="#" id="profile"><img src="../assets/icon-user.svg" alt="Usuario" title="Selector del Perfil"></a>
                </div>
                <div>
                    <a href="#" id="heart"><img src="../assets/icon-heart.svg" alt="RRSS" title="Selector de Redes Sociales"></a>
                </div>
                <div>
                    <a href="#" id="shopping"><img src="../assets/icon-shopping-cart.svg" alt="Cesta" title="Selector del Carrito"></a>
                </div>
            </div>
        </nav>
    
</header>
<body>
    <div>
        <p>NUEVAS COLECCIONES</p>
    </div>
    <div class="grid-container">
        <div class="item">
            <img src="../assets/image-3.jpg" alt="Vestido Chica">
            <div class="info">
                <div class="article_name">Vestido</div>
                <div class="price">34.99 €</div>
            </div>    
        </div>
        <div class="item">
            <img src="../assets/image-6.jpg" alt="Pijama Chica">
            <div class="info">
                <div class="article_name">Camisa</div>
                <div class="price">44.99 €</div>
            </div>
        </div>
        <div class="item">
            <img src="../assets/image-4.jpg" alt="Conjunto Vaquero">
            <div class="info">
                <div class="article_name">Vaqueros</div>
                <div class="price">79.99 €</div>
            </div>
        </div>
        <div class="item">
            <img src="../assets/image-5.jpg" alt="Polo Hombre">
            <div class="info">
                <div class="article_name">Polo</div>
                <div class="price">44.95 €</div>
            </div>
        </div>
        <div class="item">
            <img src="../assets/image-1.jpg" alt="Camisa Hombre">
            <div class="info">
                <div class="article_name">Camisa</div>
                <div class="price">25.00 €</div>
            </div>
        </div>
        <div class="item">
            <img src="../assets/image-2.jpg" alt="Camiseta Hombre">
            <div class="info">
                <div class="article_name">Camiseta</div>
                <div class="price">22.99 €</div>
            </div>
        </div>
    </div>

</html>
